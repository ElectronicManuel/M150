<html>

<head>
    <meta name="viewport" content="minimum-scale=1, initial-scale=1, width=device-width, shrink-to-fit=no">
    <style>
        #react-app {
            height: 100%;
            width: 100%;
        }

        *::-webkit-scrollbar-track {
            background-color: rgba(0, 0, 0, 0);
        }

        *::-webkit-scrollbar {
            width: 8px;
            background-color: rgba(0, 0, 0, 0);
        }

        *::-webkit-scrollbar-thumb {
            border-radius: 10px;
            background-color: #3f51b5
        }
    </style>
</head>

<body>
    <div id="react-app" />
</body>

</html>
